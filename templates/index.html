<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>単語検索アプリ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>単語検索アプリ</h1>

    <!-- 検索フォーム -->
    <form action="{{ url_for('search') }}" method="get">
        <input type="text" name="query" placeholder="単語を検索" required>
        <input type="submit" value="検索">
    </form>
    
    <!-- <p>未登録単語の場合、単語登録ページに飛びます！</p>-->
    <p><a href="/register">新しい単語を登録する</a></p>

    <!-- 登録された単語の一覧へのリンクを追加 -->
    <p><a href="{{ url_for('word_list') }}">登録された単語の一覧を見る</a></p>

</body>
</html>
